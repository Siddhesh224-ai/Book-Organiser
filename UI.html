<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Book Library</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Enter book name...">
                <button id="searchButton">Search</button>
                <select id="genreSelect">
                    <option value="">All Genres</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Science Fiction">Science Fiction</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Romance">Romance</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Historical Fiction">Historical Fiction</option>
                    <option value="Non-Fiction">Non-Fiction</option>
                    <option value="Biography">Biography</option>
                    <option value="Self-Help">Self-Help</option>
                </select>
            </div>
        </header>

        <main>
            <section id="searchResults" class="book-section">
                <h2>Search Results</h2>
                <div class="books-grid"></div>
            </section>

            <section id="myLibrary" class="library-section">
                <h2>My Library</h2>
                <div class="categories">
                    <div id="toRead" class="category">
                        <h3>To Read</h3>
                        <div class="books-grid"></div>
                    </div>
                    <div id="reading" class="category">
                        <h3>Reading</h3>
                        <div class="books-grid"></div>
                    </div>
                    <div id="completed" class="category">
                        <h3>Completed</h3>
                        <div class="books-grid"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="code.js"></script>
</body>
</html>
